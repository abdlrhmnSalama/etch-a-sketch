<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>Etch-a-Sketch</h1>
        <div id="subcontainer">
            <div id="game"></div>
            <div id="controls">
                <div id="new-grid-panel">
                    <input type="text" class="grid-input" placeholder="Grid Size">
                    <button class="grid-button">Go!</button>
                </div>
                <button class="rainbow-button">Toggle Random Colors </button>
                <button class="delete-button">Toggle Delete Mode</button>
                <button class="decrease-darkness-button">Decrease Darkness</button>
                <button class="increase-darkness-button">Increase Darkness</button>
                <button class="clear-button">Clear Grid</button>
            </div>
    </div>
    </div>
</body>
</html>
